<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Roots Calculator</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
    <h1 class="title">Quadratic Roots Calculator</h1>
    <form id="form">
        <label for="a">Coefficient of x^2<span>*</span></label>
        <input type="number" name="a" id="a" required>
        <label for="b">Coefficient of x<span>*</span></label>
        <input type="number" name="b" id="b" required>
        <label for="c">Constant<span>*</span></label>
        <input type="number" name="c" id="c" required>
        <div class="btn"><button type="submit" class="submit">Submit</button></div>
    </form>
    <h3 id="ans"></h3>
   </div>
    <script src="./script.js"></script>
</body>
</html>
