<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Investment Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Investment Calculator</h1>
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" placeholder="Enter the principal amount">
    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter the annual interest rate">
    <label for="years">Number of Years:</label>
    <input type="number" id="years" placeholder="Enter the number of years">
    <button id="calculateButton">Calculate</button>
    <p id="result">Your future value is: $0</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
