<!DOCTYPE html>
<html>
<head>
  <title>Roman Number Converter</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<div class="container">
  <h2>Number to Roman Numeral</h2>
  <form>
    <label for="numberInput">Enter a Number:</label>
    <input type="number" id="numberInput">
    <button type="button" onclick="convertToRoman()">Convert to Roman</button>
    <p id="romanResult" class="result"></p>
  </form>

  <h2>Roman Numeral to Number</h2>
  <form>
    <label for="romanInput">Enter a Roman Numeral:</label>
    <input type="text" id="romanInput">
    <button type="button" onclick="convertToNumber()">Convert to Number</button>
    <p id="numberResult" class="result"></p>
  </form>
</div>

<script src="./script.js"></script>
</body>
</html>
